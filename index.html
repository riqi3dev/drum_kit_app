<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Drum Kit App</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <button class="kit" id="bass">Bass</button>
        <button class="kit" id="floor-tom">Floor Tom</button>
        <button class="kit" id="snare">Snare</button>
        <button class="kit" id="ride-cymbal">Ride Cymbal</button>
        <button class="kit" id="high-tom">High Tom</button>
        <button class="kit" id="crash-cymbal">Crash Cymbal</button>
        <img src="./assets/images/drum-kit.png" alt="drum-kit" />
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
