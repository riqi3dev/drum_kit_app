<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Drum Kit App</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <button class="kit" id="bass">Bass<br>(S)</button>
        <button class="kit" id="floor-tom">Floor Tom<br>D</button>
        <button class="kit" id="snare">Snare<br>(A)</button>
        <button class="kit" id="ride-cymbal">Ride Cymbal<br>(J)</button>
        <button class="kit" id="high-tom">High Tom<br>(W)</button>
        <button class="kit" id="crash-cymbal">Crash Cymbal<br>(K)</button>
        <img id="drum-kit" src="./assets/images/drum-kit.png" alt="drum-kit" />
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
